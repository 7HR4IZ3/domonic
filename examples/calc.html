<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://unpkg.com/marx-css/css/marx.min.css" />
		<script src="https://code.jquery.com/jquery-3.5.1.min.js">
		</script>
		<script>
	function add(){
		$('#results').html( Number($('#a').val()) + Number($('#b').val()) )};
</script>
	</head>
	<body>
		<article>
			<div>
				<label>Add numbers:</label>
				<input id="a" />
				<span>+</span>
				<input id="b" />
				<button id="calculate_button" onclick="add();">Calculate</button>
				<div>Result:
					<div id="results">
					</div>
				</div>
			</div>
		</article>
	</body>
</html>
